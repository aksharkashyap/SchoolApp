<!DOCTYPE html>
<html>
    <head>
        <title>BHSSN - PRINT Teacher</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/responsive.css">
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/jquery-ui-dist/jquery-ui.js"></script>
        <link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.css">
        <script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="../js/printTeach.js"></script>
        <link rel="stylesheet" href="../css/printTeacher.css">
        
      
    </head>
    
  <body>
   
   <div class="conta">
                <!--School logo,date,clock-->
                <img src="../images/schoolTitle.png" class="responsive"/>
                <img width="80px" height="90px" src="../images/schoolLogo.png" class="responsiveLogo"/>  
                <!----------------------------->

    <table>
    <tr>
   <td><label id="label" for="firstname">First Name:</label>
   <td><label type="text"  id="firstname"></label></td> 

   <td><label id="label" for="lastname">Last Name:</label>  </td> 
   <td><label type="text"  id="lastname"></label></td> 
    
    <!--Image Preview-->
    <td rowspan="3"><img id="imgID_T" style="display:none" width="125px" height="150px" alt="Photo Preview"/></td>
    <!--------------->
  </tr>
  <tr>
   <td><label id="label" for="fathername">Father's Name:</label></td> 
   <td><label  type="text"  id="fathername"></label></td>
   <td><label id="label" for="mothername">Mother's Name:</label></td> 
   <td><label  type="text"  id="mothername"></label></td>

 
   
  </tr>
  <tr> 
    <!------DOB--------->
   <td><label id="label" for="dob">DOB(DD-MM-YYYY):</label></td>
   <td><label  type="text" id="dob"></label></td>
   <!------Academic Year--------->
    <td><label id="label" for="acad_year">Academic Year:</label></td> 
    <td><label type="number" id="acad_year"></label></td>
   
  </tr> 
  <tr> 
    <!------नियुक्ति तिथि --------->
    <td><label id="label" for="joining_date">नियुक्ति तिथि:</label></td>
    <td><label type="text" id="joining_date"></label></td> 

     <!------नियुक्ति क्रमांक  --------->
     <td><label id="label" for="joining_num">नियुक्ति क्रमांक:</label></td>
     <td><label type="text" id="joining_num"></label></td>
 <!--Sign Preview-->
    <td><img id="signImgID_T" style="display:none" width="130px" height="50px" alt="Sign Preview"/></td>
<!--------------->
  </tr> 
  <tr>
     <!----नियुक्ति पद --------->
    <td><label id="label" for="joining_post">नियुक्ति पद:</label></td>
    <td><label type="text" id="joining_post"></label></td>

     <!------वर्तमान पद --------->
     <td><label id="label" for="current_post">वर्तमान पद:</label></td>
     <td colspan="2"><label type="text" id="current_post"></label></td>
  </tr>
      <!----Address----------->
    <td><label id="label"  for="address">Address:</label></td>
    <td><label type="text" id="address"  ></label></td>

     <!--Gender-->
     <td><label id="label" for="gender">Gender:</label></td>
     <td colspan="2"><label type="text" id="genderT"></label></td> 
 
  </tr>
  <tr> <!----Adhar Number----------->
    <td><label id="label" for="adhar">Adhar Number:</label></td>  
    <td><label type="number" id="adhar"></label></td>
    <!----Mobile Number----------->
    <td><label id="label" for="mob">Mobile Number:</label></td>
    <td colspan="2"><label type="number" id="mob"></label></td>
     
  </tr> 
  <tr>  <!----Bank Account Number------>
    <td><label id="label" for="bank_acc">Bank Acc. Number :</label></td>
    <td><label type="number" id="bank_acc" placeholder="..."></label></td>
      <!---Bank Branch---------->
    <td><label id="label" for="bank_branch">Bank Branch:</label></td>
    <td colspan="2"><label type="text" id="bank_branch"></label></td>
    <br>
 </tr>
 <tr>
     <!--योग्यता-->
    <td colspan="5" style="color:blue;"><label id="labelQualfcn" for="qualification"><center>योग्यता:</center></label></td>
 </tr>
 <tr>
    <td><label id="label" for="qualification">12 वी:</label></td>
    <td><label type="text" id="qualification"></label></td>

    <!--स्नातक विषय -->
    <td><label id="label" for="graduation">स्नातक विषय:</label></td>
    <td colspan="2"><label type="text" id="graduation"></label></td> 
 </tr>
    <!--स्नातकोत्तर -->
 <tr>
    <td><label id="label" for="postGraduatn">स्नातकोत्तर:</label></td>
    <td><label type="text" id="postGraduatn"></label></td> 
    <!--प्रशिक्षण -->
    <td><label id="label" for="traning">प्रशिक्षण:</label></td>
    <td colspan="2"><label type="text" id="traning"></label></td> 
 </tr>
 <tr>
   <!--डिप्लोमा-->
   <td><label id="label" for="diploma">डिप्लोमा:</label></td>
   <td><label type="text" id="diploma"></label></td> 
       
   <!----शिक्षण विषय----------->
   <td><label id="label" for="teaching_subject">शिक्षण विषय:</label></td>
   <td colspan="2"> <label type="text" id="teaching_subject"></label></td>
   
   
 </tr>

</table> 
</div> 

<!--Back-->
<button id="back_btn" type="button"  onclick = "window.location.href='teacher.html'">Back</button>
<!--Entry-->
<input  id="id_ent" placeholder="Enter ID"/>
<button id = "show_butn"type="button"  onclick = showTeacher()>Show</button>
<!--Print-->
<button id = "printButt" type="button" style="visibility:hidden" onclick = "printt()">Print</button>
    

    <script type="text/javascript">
        var remote = require('electron').remote;
        document.addEventListener('keydown', function (e) {
          if (e.which === 123) {
            remote.getCurrentWindow().webContents.openDevTools();
          } else if (e.which === 116) {
            location.reload();
          }
        });
    </script>     


</body>
</html>

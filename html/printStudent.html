</tr>

</div> 
    <script type="text/javascript">
      document.addEventListener('keydown', function (e) {
        if (e.which === 123) {
          remote.getCurrentWindow().webContents.openDevTools();
        } else if (e.which === 116) {
          location.reload();
        }
      });
  </script>

<br><br>

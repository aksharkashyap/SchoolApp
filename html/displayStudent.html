<body onload="startTime()">
   <!--School logo,date,clock-->
   <img src="../images/schoolTitle.png" class="responsive"/>
   <img width="80px" height="90px" src="../images/schoolLogo.png" class="responsiveLogo"/>  
   <div style="display:inline; color:#993300; font-size:30px;" class="responsivetxt">
          <script language="JavaScript" type="text/javascript">
               document.write(TODAY);
           </script></div>
    <div class="clockCss"id="txt"></div>    
   <!----------------------------->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <!-- Brand/logo -->
          <a class="navbar-brand" href="../index.html">HOME</a> 
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="./student.html">STUDENT</a></li>
            <li class="nav-item"></li><a class="nav-link" href="./teacher.html">TEACHER</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ACCOUNTS</a></li>
          </ul>
    </nav>
    <div class="container">
        <br>
        <!--Class Select-->
        <select id="selClass">
            <option value="">SELECT CLASS</option>
            <option value="NURSERY">NURSERY</option>
            <option value="KG1">KG1</option>
            <option value="KG2">KG2</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>  
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option></select>
        <!--academic Select-->
        <input type="text" id="selAcadYear" placeholder="Academic Year" class="yearpicker">
            <label for="show" class="invisible">x</label>
            <button type="button" class="button-primary" onclick = "displayRecord()"value="Show" id="add">Show</button>
            <!--Print-->
            <button type="button"  onclick = "window.print();return false;">Print</button>
          
    
        <h3>Student Report:</h3>
        <table class="u-full-width">
          <thead>
            <tr>
              <th>ID</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Mother's Name</th>
              <th>Father's Name</th>
              <th>Date OF Birth</th>
              <th>Mobile Number</th>
              <th>Group</th>
              <th>Photo</th>
            </tr>
            
          </thead>
          <tbody id="tablebody">
          </tbody>
        </table>
      </div>
    
      <script type="text/javascript">
        var remote = require('electron').remote;
        document.addEventListener('keydown', function (e) {
          if (e.which === 123) {
            remote.getCurrentWindow().webContents.openDevTools();
          } else if (e.which === 116) {
            location.reload();
          }
        });
    </script>
    
</div>

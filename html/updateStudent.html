<!DOCTYPE html>
<html>
    <head>
        <title>BHSSN - UPDATE STUDENT</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/responsive.css">
        
        <link rel="stylesheet" href="../css/addStudent.css">
        <link rel="stylesheet" href="../css/studentStyle.css">
        <link rel="stylesheet" href="../css/updateStudent_disp.css">
        <script src="../js/updateStud_disp.js"></script>
        <script src="../js/updateStud_DataRetrive.js"></script>

        <script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="../css/clock.css">  
        <script src="../js/clock.js"></script>
        <script src="../js/date.js"></script>
        

        <!--DateTimePicker-->
        <script src="../node_modules/pickadate/lib/picker.js"></script>
        <script src="../node_modules/pickadate/lib/picker.date.js"></script>
        <script src="../node_modules/pickadate/lib/picker.time.js"></script>

        <link rel="stylesheet" href="../node_modules/pickadate/lib/themes/default.date.css">
        <link rel="stylesheet" href="../node_modules/pickadate/lib/themes/default.time.css">

        <!----yearpicker------>
        <link rel="stylesheet" href="../css/StudTeach_yearpicker.css">
        <script src="../assets/YearPicker/yearpicker.js" async></script>
 
        
      
    </head>
    
  <body onload="startTime()">
        
   <!--School logo,date,clock-->
   <img src="../images/schoolTitle.png" class="responsive"/>
   <img width="80px" height="90px" src="../images/schoolLogo.png" class="responsiveLogo"/>  
   <div style="display:inline; color:#993300; font-size:30px;" class="responsivetxt">
          <script language="JavaScript" type="text/javascript">
               document.write(TODAY);
           </script></div>
    <div class="clockCss"id="txt"></div>    
   <!----------------------------->
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <a class="navbar-brand" href="../index.html">HOME</a> 
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="./student.html">STUDENT</a></li>
            <li class="nav-item"></li><a class="nav-link" href="./teacher.html">TEACHER</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ACCOUNTS</a></li>
          </ul>
    </nav>
    
    <div class="container-fluid">
        <!--Show -->
            <input type="text_updt" id="updt_Show" placeholder="Enter ID">
            <label for="show" class="invisible">x</label>
            <button type="button_updt" class="button-primary" onclick = "showStudent()"value="Show" id="add">Show</button>
        <!--------->
       
    <div span class="studBorder" id = "studBorder" style = "visibility:hidden">
      <!---Background-->
        <div style="background-image: url(../images/pass.jpg)"> 
      <!---->

    <table>
    <tr>
   <td>&nbsp;<label id="label" for="firstname">First Name:</label>
   <td><input type="text" onkeydown="upperCaseF(this)" id="firstname" placeholder="Sakshi" maxlength="25"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> 

   <td> <label id="label" for="lastname">Last Name:</label>  </td> 
   <td> <input type="text" onkeydown="upperCaseF(this)" id="lastname" placeholder="Kashyap" maxlength="25"/></td> 
  
    <!-- Upload Image -->
    <td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="imgbutton" onclick="displayImage()">Change Photo</button><br> </td> 
    <!------------------>
  </tr>
  <tr>
   <td>&nbsp;<label id="label" for="mothername">Mother's Name:</label></td> 
   <td><input type="text" onkeydown="upperCaseF(this)" id="mothername" placeholder="Poonam Kashyap" maxlength="25"/></td> 

   <td><label id="label" for="fathername">Father's Name:</label></td> 
   <td><input type="text" onkeydown="upperCaseF(this)" id="fathername" placeholder="Basant Kashyap" maxlength="25"/></td>
   
    <!--Image Preview-->
   <td rowspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img id="imgID_updt" style="display:none" width="125px" height="150px" alt="Photo Preview"/><br></td>
    <!--------------->
  </tr>
  <tr>  <!----Religion----------->
    <td>&nbsp;<label id="label" for="religion">Religion:</label></td>
    <td><input type="text" onkeydown="upperCaseF(this)" id="religion" placeholder="Hindu" maxlength="15"/></td>
        <!------DOB--------->
    <td><label id="label" for="dob">DOB(DD-MM-YYYY):</label></td>
    <td><input type="text" id="dob" placeholder="6 August, 1997"/><br></td>
  </tr>
  <tr> <!------Acadmic Year--------->
    <td>&nbsp;<label id="label" for="acad_year">Academic Year:</label></td> 
    <td><input class="yearpicker" type="number" id="acad_year" placeholder="2019"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "4"/></td>
       <!------Admission date--------->
    <td><label id="label" for="admsn_date">Admission Date:</label></td>
    <td><input type="text" id="admsn_date" placeholder="6 January, 2019"/><br></td>
  </tr> 
  <tr> <!------Admission Number--------->
    <td>&nbsp;<label id="label" for="admsn_num">Admission Number:</label></td>
    <td><input type="text" id="admsn_num" onkeydown="upperCaseF(this)" placeholder="A122"/></td>
       <!----Class----------->
    <td><label id="label" for="stud_class">Class:</label></td>
    <td><select id="stud_class">
        <option value="">SELECT CLASS</option>
        <option value="NURSERY">NURSERY</option>
        <option value="KG1">KG1</option>
        <option value="KG2">KG2</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>  
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option></select><br></td>
</tr>  






  <tr> <!----Address----------->
    <td>&nbsp;<label id="label"  for="address">Address:</label></td>
    <td><textarea maxlength="60" type="text" placeholder="Bilaspur" id="address" onkeydown="upperCaseF(this)" ></textarea></td>
       <!----Mobile Number----------->
    <td><label id="label" for="mob">Mobile Number:</label></td>
    <td><input type="number" id="mob" placeholder="10 Digit Mobile Number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "10"/><br></td>
  </tr>
  <tr> <!----Adhar Number----------->
    <td>&nbsp;<label id="label" for="adhar">Adhar Number:</label></td>  
    <td><input type="number" id="adhar" placeholder="12 Digit Adhar Number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "12"/></td>
       <!----Bank Account Number------>
    <td><label id="label" for="bank_acc">Bank Acc. Number :</label></td>
    <td><input type="number" id="bank_acc" placeholder="..."/><br></td>
  </tr> 
  <tr><!---Bank Branch---------->
    <td>&nbsp;<label id="label" for="bank_branch">Bank Branch:</label></td>
    <td><input type="text" id="bank_branch" onkeydown="upperCaseF(this)" placeholder="SBI TAKHATPUR" maxlength="15"/></td>
    
    <!--Group-->
    <td><label id="label"  for="group">Group:</label></td>
    <td><div style = "color:#f5f3f7">
    <input type="radio" id="grp_none" name="group" value="NONE"> None
    <input type="radio" id="grp_maths" name="group" value="MATHS"> Maths
    <input type="radio" id="grp_bio" name="group" value="BIOLOGY"> Biology
    <input type="radio" id="grp_humanities" name="group" value="HUMANITIES"> Humanities</div>
   </td>
    <br>
   </tr>
   <tr>
    <!--Gender-->
  <td>&nbsp;<label id="label" for="gender">Gender:</label> </td>
  <td><div style = "color:#f5f3f7">
  <input type="radio" id="gndr_male" name="gender" value="MALE"> Male &NonBreakingSpace;
  <input type="radio" id="gndr_female" name="gender" value="FEMALE"> Female</div>
  </td>
   
    <!--Type-->
  <td><label id="label" for="type">Type:</label> </td>
  <td><div style = "color:#f5f3f7">
  <input type="radio" id="typ_none" name="type" value="NONE"> None
  <input type="radio" id="typ_maths" name="type" value="REGULAR"> Regular
  <input type="radio" id="typ_divimp" name="type" value="DIVISION IMPROVEMENT"> Division Improvement</div>
  </td>
  </tr> 
    <br>
  <tr>
    <!--Category-->
  <td> &nbsp;<label id="label" for="category">Category:</label> </td> 
  <td><div style = "color:#f5f3f7">
    <input type="radio" id="cat_gen" name="category" value="GEN"> Gen&nbsp;&nbsp;&nbsp;
    <input type="radio" id="cat_obc" name="category" value="OBC"> OBC&nbsp;&nbsp;&nbsp;
    <input type="radio" id="cat_sc" name="category" value="SC"> SC&nbsp;&nbsp;&nbsp;
    <input type="radio" id="cat_st" name="category" value="ST"> ST <br></div>
  </td>  
  </tr>

</table>  
</div> 
</div> 
    <center>
      <!-- Submit -->
      <button style = "visibility:hidden" type="button" class="btn btn-success btn-lg custom" id="updateButton" onclick="addFunc()">UPDATE</button>
      <!------------------> 
       <!-- Unlock -->
       <button style = "visibility:hidden" type="button" class="btn btn-primary btn-lg custom" id="unlockButton" onclick="studUnlock()" disabled='true'>UNLOCK</button>
       <!------------------> 
    </center>  
    </div>
    </div>

    <script type="text/javascript">
      var remote = require('electron').remote;
      document.addEventListener('keydown', function (e) {
        if (e.which === 123) {
          remote.getCurrentWindow().webContents.openDevTools();
        } else if (e.which === 116) {
          location.reload();
        }
      });
  </script>

  <script>
  /*Date Picker widget */
  $('#dob,#admsn_date').pickadate({
         selectYears: true,
         selectMonths: true,
         selectYears:50,
         min: new Date(1990,1,1),
         max: new Date(2025,1,1)
       })</script>
       
</body>
</html>

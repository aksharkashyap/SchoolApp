    <div class="container-fluid">
     <!--Show -->

    <table>
    <tr>
   <td>&nbsp;<label id="label" for="firstname">First Name:</label>
   <td><input type="text" onkeydown="upperCaseF(this)" id="firstname" placeholder="Basant" maxlength="25"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> 
   <td><label id="label" for="lastname">Last Name:</label>  </td> 
   <td><input type="text" onkeydown="upperCaseF(this)" id="lastname" placeholder="Kashyap" maxlength="25"/></td>

    <!------------------>
  </tr>
  <tr>

   <td><input type="text" onkeydown="upperCaseF(this)" id="fathername" placeholder="JP Kashyap" maxlength="25"/></td>

   <td><input type="text" onkeydown="upperCaseF(this)" id="mothername" placeholder="Poonam Kashyap" maxlength="25"/></td>

   <!------------------>
   
  </tr>
  <tr>

   <td>&nbsp;<label id="label" for="dob">DOB(DD-MM-YYYY):</label></td>
   <td><input type="text" id="dob" placeholder="6 August, 1966"/></td>

    <td><label id="label" for="acad_year">Academic Year:</label></td> 
    <td><input class = "yearpicker" type="number" id="acad_year" placeholder="2019"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "4"/></td>
   <!--Image Preview-->
    <td rowspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img id="imgID_T" style="display:none" width="125px" height="150px" alt="Photo Preview"/></td>
   <!--------------->
  </tr> 
  <tr>

    <td>&nbsp;<label id="label" for="joining_date">नियुक्ति तिथि:</label></td>
    <td><input type="text" id="joining_date" placeholder="6 January, 2019"/></td>

     <td><label id="label" for="joining_num">नियुक्ति क्रमांक:</label></td>
     <td><input type="text" id="joining_num" placeholder="A12"/></td>
  </tr> 
  <tr>

    <td>&nbsp;<label id="label" for="joining_post">नियुक्ति पद:</label></td>
    <td><input type="text" id="joining_post" onkeydown="upperCaseF(this)" placeholder="Press Down Arrow Key To Select..."/></td>

     <td><label id="label" for="current_post">वर्तमान पद:</label></td>

    <td> <input type="text" id="teaching_subject" onkeydown="upperCaseF(this)" placeholder="Maths,Physics..."/></td>

    <!--------------->
  </tr>

    <td>&nbsp;<label id="label" for="adhar">Adhar Number:</label></td>

    <!----Mobile Number----------->
    <td><label id="label" for="mob">Mobile Number:</label></td>
    <td><input type="number" id="mob" placeholder="10 Digit Mobile Number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "10"/></td>
     
  </tr> 
  <tr>  <!----Bank Account Number------>
    <td>&nbsp;<label id="label" for="bank_acc">Bank Acc. Number :</label></td>
    <td><input type="number" id="bank_acc" placeholder="..."/></td>

 </tr>
 <tr> <!--योग्यता-->

</tr>

<td><label id="label" for="graduation">स्नातक:</label></td>

</tr>

<tr>
  <td>&nbsp;<label id="label" for="postGraduatn">स्नातकोत्तर:</label></td>

  <input type="textSmall" id="postgrdn_inpt" onkeydown="upperCaseF(this)" placeholder="(If Yes)"/></div></td>

</tr>
<tr>
 <!--डिप्लोमा-->
 <td>&nbsp;<label id="label" for="diploma">डिप्लोमा:</label></td>
 <td><div style = "color:#f5f3f7">
 <input type="radio" id="diploma_no" name="diploma" value="NA" onclick="diploma_inptSwitch_No()"> No
 <input type="radio" id="diploma_yes" name="diploma" value="YES" onclick="diploma_inptSwitch_YES()"> YES
 <input type="textSmall" id="diploma_inpt" onkeydown="upperCaseF(this)" placeholder="(If Yes)"/></div></td>

 <input type="radio" id="qlfcn_humanities" name="qualification" value="HUMANITIES"> Humanities
 <input type="radio" id="qlfcn_commerce" name="qualification" value="COMMERCE"> Commerce</div></td>
</tr>
